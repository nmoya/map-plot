<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Map Plotter</title>
        <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f5f5f5;
                font-family: 'Arial', sans-serif;
            }

            .hero {
                background-image: url('https://source.unsplash.com/1600x900/?map');
                background-size: cover;
                background-position: center;
                color: white;
            }

            .overlay {
                background: rgba(0, 0, 0, 0.5);
                padding: 2rem;
            }

            .input,
            .button {
                border-radius: 0;
            }

            .svg-container {
                margin-top: 2rem;
                max-width: 100%;
                margin: 0 auto;
                overflow: hidden;
            }

            .svg-container svg {
                width: 100%;
                height: auto;
                display: block;
            }
        </style>
    </head>

    <body>
        <section class="hero is-fullheight">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="overlay">
                        <h1 class="title is-2">Map Plotter</h1>
                        <p class="subtitle is-5">Your favorite neighborhood as a map plot</p>
                        <form action="/" method="POST">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium" type="text" name="text"
                                        placeholder="Enter your text here" required>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary is-medium" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% if svg_content %}
            <div class="svg-container">
                <div class="svg-wrapper">
                    {{ svg_content|safe }}
                </div>
            </div>
            <div class="has-text-centered" style="margin-top: 1rem;">
                <button class="button is-primary" id="download-svg">Download SVG</button>
            </div>
            <br>
            <script>
                document.getElementById('download-svg').addEventListener('click', function () {
                    const svgContent = `{{ svg_content|safe }}`;
                    const blob = new Blob([svgContent], { type: 'image/svg+xml;charset=utf-8' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `{{ text_safe }}` + ".svg";
                    link.click();
                    URL.revokeObjectURL(link.href);
                });
            </script>
            {% endif %}
        </section>
    </body>

</html>
